<!-- HTML code for the dialog component -->
<mat-dialog-content>
  <div class="text-center">
    <img src="{{imgPath}}" [width]="width-100" alt="img">
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-outline-danger" mat-dialog-close>Close</button>
</mat-dialog-actions>
