<mat-dialog-content>
    <h5>{{title}}</h5>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close (click)="onNoClick()" tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
